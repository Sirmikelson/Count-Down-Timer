<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Count down</title>
    <script src="./countTimer.js"></script>
    <link rel="stylesheet" href="./countTimer.css">
			
	</head>
	<body>
	
        <div class="container">
            <div class="image">
            <img src="./imgcounter/iphone-13-pro-max.webp" width="700px" height="400px" alt="">
          </div> 

          <div class="countdown"> 
		<!-- heading & paragraph -->
		<h1>Christmas Iphone Give Away</h1>
        <p>To qualify, you need to prove your eligibility by providing
             prove that you are 100% obidient and did not vote Apc.
            </p>
         <h3>Note: offer is valid till sunday dec 31, 2023 15:37:25</h3>
        <div id="clockdiv">
			<div>
			
				<!-- Number of days -->
				<span class="days" id="day"></span>
				<div class="smalltext">Days</div>
			</div>
			<div>
			
				<!-- Number of hours -->
				<span class="hours" id="hour"></span>
				<div class="smalltext">Hours</div>
			</div>
			<div>
			
				<!-- Number of minutes -->
				<span class="minutes" id="minute"></span>
				<div class="smalltext">Minutes</div>
			</div>
			<div>
			
				<!-- Seconds -->
				<span class="seconds" id="second"></span>
				<div class="smalltext">Seconds</div>
			</div>
		</div>
  		<p id="demo"></p> 
	</div>
	</body>
</html>
